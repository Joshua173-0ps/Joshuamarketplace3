<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">Buyers</a></li>
                <li><a href="#" id="register-btn">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-listing">
            <h1>Product Listings</h1>
            <div class="product-grid">
                <!-- Product cards will go here-->
                 <div class="product-card">
                    <img src="product-image 1" alt="">
                    <h2>Product Name 1</h2>
                    <p>Product Description</p>
                    <p>Price: $10.99</p>
                    <button>View Details</button>
                    <button>Add to Cart</button>
                 </div>
                 <div class="product-card">
                    <img src="produt2" alt="">
                    <h2>Product Name 2</h2>
                    <p>Product Description</p>
                    <p>Price: $5.99</p>
                    <button>View Details</button>
                    <button>Add to Cart</button>
                 </div>
                 <div class="product-card">
                    <img src="product3" alt="">
                    <h2>Product Name 3</h2>
                    <p>Product Description</p>
                    <p>Price: $7.99</p>
                    <button>View Details</button>
                    <button>Add to Cart</button>
                 </div>
            </div>
        </section>
        <!-- Product Filter -->
         <h1>Filter Products</h1>
         <form>
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
            </select><br><br>
            <label for="price">Price:</label>
            <input type="number" id="min-price" name="min-price">
            <input type="number" id="max-price" name="max-price">
            <button type="submit">Filter</button>
         </form>
    </main>
    <footer>
        <p>&copy; 2025 Joshua Marketplace</p>
    </footer>
    <script src="script.css"></script>
</body>
</html>
